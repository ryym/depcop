version: "{build}"

build: off

clone_depth: 1

environment:
  matrix:
    - nodejs_version: 0.12
    - nodejs_version: 4
    - nodejs_version: 5

install:
  - ps: Install-Product node $env:nodejs_version
  - npm -g install npm@2
  - set PATH=%APPDATA%\npm;%PATH%
  - node --version
  - npm --version
  - npm install

test_script:
  - cmd: npm test
